<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Notas</h1>
    <form>
      <div class="form-group">
        <label for="n1">N1:</label>
        <input type="number" id="n1" name="n1" min="0" max="10" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="n2">N2:</label>
        <input type="number" id="n2" name="n2" min="0" max="10" step="0.1" required>
      </div>
      <div class="form-group">
        <button type="button" id="btn-calcular">Calcular</button>
      </div>
      <div class="form-group">
        <label for="resultado">MÃ©dia Final:</label>
        <input type="text" id="resultado" name="resultado" readonly>
      </div>
      <div id="aviso" class="aviso"></div>
    </form>
  </div>  
  <script src="script.js"></script>
</body>
</html>
